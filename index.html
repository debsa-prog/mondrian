<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="with:device-width, initial-scale=1">
    <meta name="description" content="mondrian festménye, float és relatív méretézés gyakorlása">
    <link rel="stylesheet" href="main.css" type="text/css">
    <title>mondrian practice</title>
  </head>
  <body>
    <div id="canvas" class="black">
      <div id="first-row">
        <div id="big-square" class="red right"></div>
        <div id="first-column">
          <div id="medium-square-small" class="white"></div>
          <div id="first-devider"></div>
          <div id="medium-square-big" class="white"></div>
        </div>
      </div>
      <div id="second-row"></div>
      <div id="third-row">
        <div id="second-column" class="right">
          <div id="top-small-square" class="white small-square"></div>
          <div id="second-devider"></div>
          <div id="bottom-small-square" class="yellow small-square"></div>
        </div>
        <div id="third-devider" class="right"></div>
        <div id="bottom-brick" class="white right"></div>
        <div id="semi-big-square" class="blue"></div>
      </div>
    </div>
  </body>
</html>
